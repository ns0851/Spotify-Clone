<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scroll.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left">
            <div><img class="cross" src="cross.svg" alt=""></div>
            <div class="home bg-grey">
                <div class="logo">
                    <img id="spot" src="logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="sv" src="home.svg" alt="Home">Home</li>
                    <li><img class="sv" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>


            <div class="lib bg-grey">
                <div class="above">

                    <div class="up">
                        <div class="bet">
                            <img class="libco" src="lib.svg" alt="icon">
                            <p>Your Library</p>
                        </div>
                        <img class="plu" src="plus.svg" alt="plus">
                    </div>

                    <!-- <div class="playLists"> -->
                    <ul class="songList">

                    </ul>


                </div>
                <div class="footer">
                    <div class="texts">
                        <div class="txt">
                            <span>Legal</span>
                            <span>Safety & Privacy Centre</span>

                        </div>
                        <div class="txt">
                            <span>Privacy Policy</span>
                            <span>Cookies</span>
                            <span>About Ads</span>
                        </div>
                        <div class="txt">
                            <span>Accessebility</span>
                        </div>
                        <div class="txt">
                            <span>Cookies</span>
                        </div>
                    </div>
                    <button class="buto">
                        <div class="in">
                            <img src="globe.svg" alt="">
                            English
                        </div>
                    </button>
                </div>
            </div>


        </div>


        <div class="right">
            <div class="header">

                <div class="nav">
                    <img class="hamburger" src="hamburger.svg" alt="">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="b1 bg-grey">
                        Signup
                    </button>
                    <button class="b2">
                        Log in
                    </button>
                </div>
            </div>
            <div class="spotifyPlaylists">

                        <div class="imgContainer">
                            <img src="https://i.scdn.co/image/ab67616d00001e021d1cc2e40d533d7bcebf5dae" alt="">
                            <div class="button">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"

                            <img src="https://i.scdn.co/image/ab67616d00001e029bb2d30b01ac2cada8a8ad03" alt="">

                        <div class="inTxt">
                            <h2>No Turning Back</h2>

                </div>
                
                <div class="playbar">
                    <div class="seekgrn"></div>
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="headerr">
                        <div class="songInfo"></div>
                        <div class="songButtons">
                            <button><img id="previous" src="prevsong.svg" alt=""></button>
                            <button><img id="play" src="playsong.svg" alt=""></button>
                            <button><img id="next" src="nextsong.svg" alt=""></button>
                        </div>
                        <div class="timeVol">
                            <div class="duration"></div>
                            <div class="volume">
                                
                                <img width="35px" src="volume.svg" alt="">

                                <div class="range">
                                    <input type="range" name="" id="or" value="100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="bottom">

    </div>

    <script src="script.js"></script>
</body>

</html>
